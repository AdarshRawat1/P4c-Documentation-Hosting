name: Build Doxygen and deploy to GitHub Pages
permissions:
    actions: read
    contents: write
    pages: write

on:
    push:
        branches:
        - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        concurrency: ci-${{github.ref}}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: sudo apt-get install graphviz -y
              shell: bash

            - name: Download and Install Doxygen v1.11.0
              run: |
                  DOXYGEN_VERSION=1.11.0
                  wget https://www.doxygen.nl/files/doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
                  tar -xzf doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
                  sudo cp doxygen-${DOXYGEN_VERSION}/bin/doxygen /usr/local/bin/
                  rm -rf doxygen-${DOXYGEN_VERSION} doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
              shell: bash

            - name: Generate Doxygen Documentation
              run: |
                   cd docs/doxygen
                   doxygen doxygen.cfg
              shell: bash

            - name: Create .nojekyll
              run: |
                    cd docs/doxygen/build
                    touch html/.nojekyll
              shell: bash

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                branch: gh-pages
                folder: docs/doxygen/build/html
