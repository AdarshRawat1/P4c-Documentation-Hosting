name: Build Doxygen and deploy to GitHub Pages
permissions:
    actions: read
    contents: write
    pages: write

on:
    push:
        branches:
        - Deploy-branch-Awsome-CSS

env:  
    DOXYGEN_VERSION: 1.11.0
    DOXYGEN_AWESOME_VERSION: 2.3.3
  
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        concurrency: ci-${{github.ref}}
        steps:          
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: |
                sudo apt-get update 
                sudo apt-get install -y clang
                sudo apt-get install graphviz -y
        
              shell: bash

            - name: "Doxygen Installation"
              shell: bash
              run: |
                wget https://github.com/doxygen/doxygen/releases/download/Release_${DOXYGEN_VERSION//./_}/doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
                tar xzvf doxygen-${DOXYGEN_VERSION}.linux.bin.tar.gz
                cd doxygen-${DOXYGEN_VERSION}
                sudo make install
                cd ..
                rm -rf doxygen-${DOXYGEN_VERSION}*  
            - name: Install Doxygen Awesome Themes
              working-directory: ./docs/doxygen
              run: |
                git clone --depth 1 -b v${{ env.DOXYGEN_AWESOME_VERSION }} https://github.com/jothepro/doxygen-awesome-css

            - name: Generate Doxygen Documentation
              run: |
                   cd docs/doxygen
                   doxygen -u doxygen.cfg
                   doxygen doxygen.cfg
              shell: bash

            - name: Create .nojekyll
              run: |
                    cd docs/doxygen/build
                    touch html/.nojekyll
              shell: bash

            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                branch: gh-pages
                folder: docs/doxygen/build/html
